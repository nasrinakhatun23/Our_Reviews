<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Our Review Project Javascript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2 >Our Review</h2>
            <div class="our" class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
            <div class="img-container">
                <img src="./girl pic 1.jpeg" id="person-img"  alt="">
            </div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">ux designer</p>
            <p  id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                 Repudiandae, rerum beatae, aliquam corrupti iure dignissimos
                  at ipsum dolore veritatis provident optio
                   cumque recusandae facilis quas quaerat quis blanditiis velit nisi.</p>
                   <!--prev next buttons-->
                   <div class="button-container">
                    <button class="prev-btn">
                        <i id="errow" class="fa fa-chevron-left" style="font-size:18px"></i>
                    </button>
                    <button class="next-btn">
                        <i id="errow1" class="fa fa-chevron-right" style="font-size:18px"></i>  
                    </button>
                   </div>

                   <!--random button-->
                   <button class="random-btn">suprise me</button>
        </article>
    </div>
    <script src="./script.js"></script>

</body>
</html>
